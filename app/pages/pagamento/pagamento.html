<ion-header>

  <ion-navbar>
    <ion-title>Pagamento</ion-title>
    <button menuToggle><ion-icon name="menu"></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1 primary >Formas de pagamento</h1>

<img src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/cc-badges-ppmcvdam.png" alt="Buy now with PayPal" />

<ion-list>
  <ion-item>
    <ion-label fixed primary>CPF:</ion-label>
    <ion-input placeholder="9999999-99"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label primary fixed>Nome do Titular do Cartão</ion-label>
    <ion-input type="text" placeholder="Seu nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label primary fixed>CCV</ion-label>
    <ion-input type="text" placeholder="123"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label primary fixed>Data de Vencimento do cartão</ion-label>
    <ion-input type="text" placeholder="01/01/1900"></ion-input>
  </ion-item>

</ion-list>

<ion-grid>
  <ion-row>
    <ion-col ></ion-col>
    <ion-col ><button>Pagar</button></ion-col>
    <ion-col ><button>Voltar</button></ion-col>
    <ion-col ></ion-col> 
  </ion-row>
</ion-grid>
</ion-content>
